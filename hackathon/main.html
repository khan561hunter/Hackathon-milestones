<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Form</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="personal">
        <h1 class="main">Resume Form</h1>
        <form id="resumeForm">
            <h2>Personal Information</h2>
            <input id="name" type="text" placeholder="Enter your name" required><br>
            <input id="mail" type="email" placeholder="Enter your Email" required><br>
            <input id="number" type="tel" placeholder="Enter your Phone number" required><br>
            <input id="Field" type="text" placeholder="Enter your Field of Study" required><br>
            
            <h2>Education</h2>
            <input id="school" type="text" placeholder="Enter your school details" required><br>
            
            <h2>Work Experience</h2>
            <textarea id="workplace" placeholder="Enter your Work place" required></textarea><br>

            <h2>Skills</h2>
            <label for="skills">Skills (comma-separated):</label>
            <input type="text" id="skills" name="skills" placeholder="Enter your skills" required /><br>
            
            <button type="button" id="generateResume">Generate Resume</button>
        </form>
        
        <div id="resume-output" class="resume hidden">
            <h2>Generated Resume</h2>
            <section id="personal-info-output" contenteditable="true"></section>
            <section id="education-output" contenteditable="true"></section>
            <section id="work-experience-output" contenteditable="true"></section>
            <section id="skills-output" contenteditable="true"></section>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
